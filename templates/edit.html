{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">


<div class="card-wrapper">
    <div class="card">

        <h2 class="center">Your Info</h2>
  
        <p>
          <strong>ID:</strong> {{ session['user']['_id'] }}<br>
          <strong>Name:</strong> {{ session['user']['name'] }}<br>
          <strong>Email:</strong> {{ session['user']['email'] }}
        </p>
      
      </div>
    <div class="card">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Editar entrada <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="form-horizontal" role="form" action="" method="post"  enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="col-sm-3 control-label">Imagen</label>

                        <div class="col-sm-6">
                            <input type="file" class="form-control" name="file" id="file"
                                placeholder="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-6">
                            <input type="inputText" class="form-control" name="descripcion" id="descripcion" placeholder="Introduzca una descripción">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" value="submit" class="btn btn-success">Crear</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
